<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Lista de Libros</h1>
        <br/>
        <f:view>


            <h:form>
                <h:commandButton action="LibroCrearEditar" value="nuevo" actionListener="#{libroBean.prepararNuevo}"/>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{libroBean.lista}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Titulo"/>
                        </f:facet>
                        <h:outputText value="#{item.titulo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Isbn"/>
                        </f:facet>
                        <h:outputText value="#{item.isbn}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NumPaginas"/>
                        </f:facet>
                        <h:outputText value="#{item.numPaginas}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Abstracto"/>
                        </f:facet>
                        <h:outputText value="#{item.abstracto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Imagen"/>
                        </f:facet>
                        <h:outputText value="#{item.imagen}"/>
                    </h:column>
                    <h:column>
                      <h:commandButton action="LibroCrearEditar" value="Editar" actionListener="#{libroBean.prepararEditar}">
                            <f:setPropertyActionListener target="#{libroBean.libro}" value="#{item}"/>
                    </h:commandButton>
                    </h:column>
                     <h:column>
                         <h:commandButton action="LibroConfirmar" value="Eliminar" actionListener="#{libroBean.prepararEliminar}">
                            <f:setPropertyActionListener target="#{libroBean.libro}" value="#{item}"/>
                    </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
     <h:form>
     <h:commandButton action="MenuPrincipal" value="Regresar"/>
     </h:form>
    </h:body>
</html>
